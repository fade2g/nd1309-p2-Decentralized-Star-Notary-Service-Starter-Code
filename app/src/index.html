<!DOCTYPE html>
<html lang="en">
<head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<style>
    input {
        display: block;
        margin-bottom: 12px;
    }
</style>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">StarNotary Token DAPP</a>
    </div>
</nav>
<div class="row">
    <div class="col s12 m6">
        <div class="card darken-1">
            <div class="card-content">
                <span class="card-title">Create a Star</span>
                <p>
                    <label for="starName">Star Name:</label><input type="text" id="starName">
                    <label for="starId">Star ID:</label><input type="text" id="starId">
                </p>
            </div>
            <div class="card-action">
                <button id="createStar" class="waves-effect waves-light btn" onclick="App.createStar()">Create Star
                </button>
            </div>
        </div>
    </div>

    <div class="col s12 m6">
        <div class="card darken-1">
            <div class="card-content">
                <span class="card-title">Look up a Star</span>
                <p>
                    <label for="lookid">Star ID:</label><input type="text" id="lookid">
                </p>
                <p>The star's name is:</p>
                <p id="lookedUpStarName"></p>
            </div>
            <div class="card-action">
                <button id="lookup" class="waves-effect waves-light btn" onclick="App.lookUp()">Look up Star
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m4">Status:</div>
    <div class="col s12 m8" id="status"></div>
</div>
<script src="index.js"></script>
</body>
</html>
